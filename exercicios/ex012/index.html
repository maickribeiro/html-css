<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!--<video src="midia/File.webm.webm" width="300" controls></video>-->
    <video width="200" height="150"poster="imagens/cachoeira.png"controls>
        <source src="midia/file.mp4" type="Video/mp4">
        <source src="midia/file.ogv" type="Video/ogv">
        <source src="midia/File.webm.webm" type="Video/webm">
        <source src="midia/File2.mp4" type="Video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="200" height="150" src="https://www.youtube.com/embed/5puHH_QoGdM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/771849423?h=3f1d3c4933&color=efc900" width="300" height="200" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
